<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shorcut icon" href="">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>
                <img src="https://s3-symbol-logo.tradingview.com/facebook--600.png" alt="lgo facebook" width="50px">
            </td>
            <td>
                <h1>Registrate</h1>
            </td>
        </tr>
    </table>
    
    <h6>Es rapido y facil</h6>
    <hr>
    <form action="https://m.facebook.com/reg"></form>
    <fieldset>
        <legend>Datos para Registrarse</legend>
        <table width="350px">
            <tr>
                <td>
                    <input type="text" size="25" placeholder="Nombre" >
                </td>
                <td>
                    <input type="text" size="25" placeholder="Nombre">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="text" size="54,6" maxlength="11" placeholder="Numero de telefono">
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <input type="text" size="54,6" placeholder="Contraseña nueva">
                    
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <span class="fecha">Fecha de Nacimiento</span>
                    
                </td>
            </tr>

            <tr>
                <td>
                    <select name="day" id="dia">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>

                    <select name="moth" id="mes">
                        <option value="Ene">enero</option>
                        <option value="feb">febrero</option>
                        <option value="mar">marzo</option>
                        <option value="abr">Abril</option>
                        <option value="may">Mayo</option>
                    </select>

                    <select name="year" id="año">
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                        <option value="2004">2004</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <span class="fecha">Sexo</span> 
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="hombre"></label>
                    <br>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <div>
                        <input type="checkbox" id="acepto" value="1">
                        <label for="acepto">
                        Al hacer clic en "Registrarte", aceptas nuestras 
                        Condiciones, la Política de datos y la Política de 
                        cookies. Es posible que te enviemos notificaciones 
                        por SMS, que puedes desactivar cuando quieras.
                    </label>
                    </div>
                </td>
            </tr>

            <tr>
                <td>
                    Registrarse
                </td>
            </tr>
            
        </table>
</fieldset>
    <hr>
</body>
</html>
